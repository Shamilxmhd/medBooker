<app-header></app-header>
<section class="container" style="margin-top: 65px;">
    <h1 style="font-family:Stardom-Regular;" class="text-center mb-5 fw-bold">My Appointments</h1>
    <div *ngIf="allAppointments.length=='0'" class="text-center w-100">
        <img width="30%"
            src="https://img.freepik.com/free-vector/curious-analyst-investigating-question-mark-with-magnifier_74855-20083.jpg"
            alt="">
        <h4 style="font-family: 'Clash Display', sans-serif;" class="text-danger">No Appointments Yet</h4>
    </div>
    <ul *ngIf="allAppointments.length!=='0'" class="list-group align-items-center">
        <li *ngFor="let ap of allAppointments" style="border-color:#1b2a41;"
            class="list-group-item d-flex justify-content-between align-items-center w-75">
            <div class="d-flex">
                <div>
                    <img class="rounded" width="100px"
                        [src]="ap.doctorImg" alt="">
                </div>
                <div class="ms-5">
                    <h3>{{ ap.doctor }}</h3>
                    <p class="text-secondary">Appointment Date : {{ap.date}} </p>
                    <div style="background-color: rgba(170, 170, 145, 0.464);color: rgb(6, 46, 72);"
                        class=" p-2 text-center w-75 fw-bold rounded-2">
                        {{ap.startTime}} - {{ap.endTime}}
                    </div>
                </div>
            </div>
            <div>
                <button (click)="Cancel(ap._id)" class="btn btn-outline-danger">Cancel Appointment</button>
            </div>
        </li>

    </ul>
</section>
<app-footer></app-footer>
