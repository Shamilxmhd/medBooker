<app-header></app-header>

<section style="background: linear-gradient(to right, #c9d6ff,   #c9d6ff);margin-top: 65px;"
    class="container p-5 rounded-4">
    <div class="card container w-50 border rounded bg-light">
        <form [formGroup]="apForm">
            <h2 style="color: #33465a;" class="text-center mt-2 mb-4">Book Your Appointment</h2>

            <select name="doctors" formControlName="doctors" class="form-select form-select-lg mb-3"
                aria-label="Default select example">
                <option value="" disabled selected hidden>Doctors</option>
                <option value="Dr. Vishnu K S">Dr. Vishnu K S</option>
                <option value="Nazer T">Nazer T</option>
                <option value="Tony Jose">Tony Jose</option>
                <option value="Anish Kumar">Anish Kumar</option>
            </select>

            <div class="mb-3">
                <label class="form-label">Date Of Visit </label>
                <input name="date" formControlName="date" type="date" class="form-control form-control-lg">
            </div>
            <div class="d-flex justify-content-between mb-3">
                <div class="w-50">
                    <label class="form-label">Start Time </label>
                    <input name="startTime" formControlName="startTime" type="time" class="form-control"
                        placeholder="name@example.com">
                </div>
                <div class="w-50 ms-2">
                    <label class="form-label">End Time </label>
                    <input name="endTime" formControlName="endTime" type="time" class="form-control"
                        placeholder="name@example.com">
                </div>
            </div>
            <div class="form-floating mb-4">
                <textarea name="description" formControlName="description" class="form-control"
                    placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Description</label>
            </div>
            <a (click)="save()" class="bn5 btn text-dark border border-2 w-100 mb-5">Save</a>
        </form>
    </div>
</section>
<app-footer></app-footer>
